<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Login | Instaclone</title>
        <meta charset="UTF-8">
        <meta description="Instaclone login page">
    </head>
    <body>
        <main>
            <div id="phone-image">
                <img 
                    src="images/phoneImage.png"
                    alt="Phone image"
                    title="Phone image" 
                />
            </div>
            <section id="login">
                <div class="login__box">
                    <img
                        src="images/logoLogin.png" 
                        alt="Logo login"
                        title="Logo login"
                    />
                </div>
                <div class="login__box">
                    <span class="login__text">
                        Don't have an account?
                    </span>
                    <a href="#" class="login__link">Sign up</a>
                </div>
                <div class="login__box login__box--transparent">
                    <span class="login__text">Get the app.</span>
                    <div class="login__appstores">
                        <img src="images/ios.png" />
                        <img src="images/android.png" />
                    </div>
                </div>
            </section>
        </main>
    </body>
</html>
